<div style="margin: 2rem">
  <form [formGroup]="taskFormGroup">
    <!-- Task Name -->
    <div class="form-group row">
      <label for="task" class="col-sm-2 col-form-label">Name :<span style="color:red;">*</span></label>
      <div class="col-sm-10">
        <input class="form-control" id="name" minlength="4" placeholder="Enter Training" type="text" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <!-- Start Date -->
      <label for="startDate" class="col-sm-2 col-form-label">Start Date :<span style="color:red;">*</span></label>
      <div class="col-sm-4">
        <input class="form-control date" style="display: inline-flex;" id="startDate" placeholder="Start date" type="text"
               formControlName="startDate" ngbDatepicker #sd="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar date-button" (click)="sd.toggle()" type="button">
            <img src="../../assets/img/date-picker.png" />
          </button>
        </div>
      </div>

      <!-- End Date -->
      <label for="endDate" class="col-sm-2 col-form-label">End Date :<span style="color:red;">*</span></label>
      <div class="col-sm-4">
        <input class="form-control date" style="display: inline-flex;" id="endDate" placeholder="End date" type="text"
               formControlName="endDate" ngbDatepicker #ed="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar date-button" (click)="ed.toggle()" type="button">
            <img src="../../assets/img/date-picker.png" />
          </button>
        </div>
      </div>
    </div>

    <div class="text-right">
      <button class="btn btn-primary btn-space" [disabled]="!taskFormGroup.valid" style="margin: 0 1rem" type="submit" (click)="addTask()">Add Training</button>
      <button class="btn btn-primary btn-space" (click)="reset()">Reset</button>
    </div>
  </form>
  <br />
  <br />
  <ngb-alert *ngIf="messageInfo.showMessage" class="message" [type]="messageInfo.messageType" (close)="close(alert)">{{ messageInfo.messageText }}</ngb-alert>
</div>
